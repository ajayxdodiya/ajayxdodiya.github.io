    <script>  
        function genSkills(arr) {
            var h = '';
            arr.map(function(v){
                h+= '<li>'+v.title+'</li>'
            })
            return h
        }
        function genStrength(arr) {
            var h = '';
            arr.map(function(v){
                h+= '<li>'+v+'</li>'
            })
            return h
        }
        function genWork(arr) {
            var  h = '';            
            arr = arr.reverse()
            arr.map(function(v){
                if(v.date.relieving) {
                    h+= `<li>
                        <div class="li-title">`+v.company+`</div>
                        <div class="li-desc">`+v.location+` - `+v.date.joining.split(' ')[1]+` `+v.date.joining.split(' ')[2]+` to `+v.date.relieving.split(' ')[1]+` `+v.date.relieving.split(' ')[2]+` (`+getAgeinMonths2(v.date.joining,v.date.relieving)+`)</div>
                    </li>`
                } else {
                    h+= `<li>
                        <div class="li-title">`+v.company+`</div>
                        <div class="li-desc">`+v.location+` - `+v.date.joining.split(' ')[1]+` `+v.date.joining.split(' ')[2]+` to Now (`+getAgeinMonths(v.date.joining)+`) </div>
                    </li>`
                }
                
            })
            return h;
        }
        function genProjects(arr) {
            var  h = '';            
            arr = arr.reverse()
            arr.map(function(v){
              
                if(!v.disabled) {
                    h+= `<li>
                        <div class="li-title">`+v.title+`</div>
                        <div class="li-desc"><a target="_blank" href="`+v.url+`"/>`+v.url+`</a></div>
                        <div class="li-desc">Role : `+v.role+`</div>
                        <div class="li-desc">Organization : `+v.company+`</div>
                        <div class="li-desc">Technologies : `+v.tech.join(', ')+`</div>
                    </li>`
                }
                
            })
            return h;
        }
        function genEdu(arr) {
            var  h = '';            
            arr = arr.reverse()
            arr.map(function(v){
                h+= `
                    <li>
                        <div class="li-title">`+v.title+`</div>
                        <div class="li-desc">`+v.university+` - `+v.passingYear+` <span class="ff-`+Math.floor(v.percentage)+`">(`+Math.floor(v.percentage)+`%)</span></div>
                    </li>`;
            })
            return h;
        }
        function getAgeinMonths(dateString) {
                var now = new Date();
                var today = new Date(now.getYear(),now.getMonth(),now.getDate());

                var yearNow = now.getYear();
                var monthNow = now.getMonth();
                var dateNow = now.getDate();

                var dob = new Date(dateString);

                var yearDob = dob.getYear();
                var monthDob = dob.getMonth();
                var dateDob = dob.getDate();
                var age = {};
                var ageString = "";
                var yearString = "";
                var monthString = "";
                var dayString = "";


                yearAge = yearNow - yearDob;

                if (monthNow >= monthDob)
                    var monthAge = monthNow - monthDob;
                else {
                    yearAge--;
                    var monthAge = 12 + monthNow -monthDob;
                }

                if (dateNow >= dateDob)
                    var dateAge = dateNow - dateDob;
                else {
                    monthAge--;
                    var dateAge = 31 + dateNow - dateDob;

                    if (monthAge < 0) {
                    monthAge = 11;
                    yearAge--;
                    }
                }

                age = {
                    years: yearAge,
                    months: monthAge,
                    days: dateAge
                    };

                if ( age.years > 1 ) yearString = " Yrs";
                else yearString = " Yr";
                if ( age.months> 1 ) monthString = " Months";
                else monthString = " Month";
                if ( age.days > 1 ) dayString = "";
                else dayString = "";


                if ( (age.years > 0) && (age.months > 0) && (age.days > 0) )
                    ageString = age.years + yearString + " " + age.months + monthString;
                else if ( (age.years == 0) && (age.months == 0) && (age.days > 0) )
                    ageString = "";
                else if ( (age.years > 0) && (age.months == 0) && (age.days == 0) )
                    ageString = age.years + yearString + "";
                else if ( (age.years > 0) && (age.months > 0) && (age.days == 0) )
                    ageString = age.years + yearString + " " + age.months + monthString + "";
                else if ( (age.years == 0) && (age.months > 0) && (age.days > 0) )
                    ageString = age.months + monthString;
                else if ( (age.years > 0) && (age.months == 0) && (age.days > 0) )
                    ageString = age.years + yearString;
                else if ( (age.years == 0) && (age.months > 0) && (age.days == 0) )
                    ageString = age.months + monthString + "";
                else ageString = "";

                return ageString;
                }

         function getAgeinMonths2(dateString,datestringEnd) {

                if ( age.years > 1 ) yearString = " Yrs";

                if ( age.days > 1 ) dayString = "";

                if ( (age.years > 0) && (age.months > 0) && (age.days > 0) )
